django:
  build: .
  env_file: environment
  volumes:
    - ./log:/log
  links:
    - postgres
    - redis

celery:
  build: .
  env_file: environment
  links:
    - postgres
    - redis
  environment:
    - C_FORCE_ROOT=true
  command: celeryd -A main.celery.app worker -B -E --loglevel=DEBUG

postgres:
  image: postgres:9.4.1
  volumes:
    - ./postgres-data:/var/lib/postgresql/data

redis:
  image: redis:3.0.0
  volumes:
    - ./redis-data:/data
